<mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
    
      <app-nav-menu (sidenavToggle)="sidenav.toggle()"></app-nav-menu>
    </mat-sidenav-content>
</mat-sidenav-container>
